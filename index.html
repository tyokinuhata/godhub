<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GodHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="h1">GodHub</h1>
      <ul id="playerInfo" class="list-group"></ul>
      <div id="field">
        <form id="create" class="row mt-4">
          <label class="col-md-1">ID: </label>
          <input type="text" id="religion" class="form-control col-md-6">
          <div class="col-md-3">
            <button type="button" id="battle" class="btn btn-danger">たたかう</button>
          </div>
        </form>
        <form id="fight" style="display: none;">
          <input type="text" id="enemy" placeholder="てき">
          <input type="text" id="word" placeholder="ことば">
          <button type="button" id="attack">こうげき</button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      const socketio = io()

      // 入室前にいたプレイヤー情報を取ってくる
      socketio.on('init', (db) => {
        for (playerInfo of db) {
          const element = document.createElement('li')
          playerInfo = JSON.stringify(playerInfo).replace(/[{}"]/g, '').replace(/:/g, ',').split(',')
          playerInfo.shift()
          element.innerText = 'ID: ' + playerInfo[1] + ' 宗教名: ' + playerInfo[3] + ' 信者数: ' + playerInfo[5] + '人'
          element.setAttribute('class', 'list-group-item pb-1 pt-1')
          document.getElementById('playerInfo').appendChild(element)
        }
      })

      // プレイヤー情報の表示
      socketio.on('message', (playerInfo) => {
        const element = document.createElement('li')
        element.innerText = playerInfo
        document.getElementById('playerInfo').appendChild(element)
      })

      // 宗教を作ってたたかいを開始する
      document.getElementById('battle').addEventListener('click', () => {
        // フォームデータの送信
        let religion = document.getElementById('religion').value
        let id = generateId()

        sessionStorage.setItem('id', id)
        sessionStorage.setItem('believer', 100)

        socketio.emit('message', JSON.stringify({
          [id]: {
            'name': religion,
            'believer': 100,
          }
        }))

        document.getElementById('religion').value = ''

        // DOM削除
        let create = document.getElementById('create')
        create.parentNode.removeChild(create)

        // DOM生成
        document.getElementById('fight').setAttribute('style', 'display: inline;')

        return false
      })

      // 攻撃する
      document.getElementById('attack').addEventListener('click', () => {
        const enemy = document.getElementById('enemy').value
        socketio.emit('attack', {
          enemy: enemy,
          word: word,
        })
      })

      // ランダムな文字列の生成
      const generateId = () => {
        const len = 10
        const char = 'abcdefghijklmnopqrstuvwxyz0123456789'
        let id = ''
        for (let i = 0; i < len; i++) id += char[Math.floor(Math.random() * char.length)]
        return id
      }
    </script>
  </body>
</html>
