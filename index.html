<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GodHub</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>GodHub</h1>
    <ul id="messages"></ul>
    <form>
      <div>
        <label>宗教: </label>
        <input type="text" id="religion">
      </div>
      <div>
        <label>攻撃力: </label>
        <input type="number" id="attack">
      </div>
      <div>
        <label>守備力: </label>
        <input type="number" id="defense">
      </div>
      <div id="errorText">※攻撃力+守備力<=200 になるように入力おねがいします。</div>
      <button type="button" id="battle">たたかう</button>
    </form>
    <script>
      const socketio = io()

      document.getElementById('battle').addEventListener('click', () => {
        let religion = document.getElementById('religion').value
        let attack = document.getElementById('attack').value
        let defense = document.getElementById('defense').value
        let id = generateId()
        let error_text = document.getElementById('errorText')
        if(attack + defense  > 200) {
            error_text.innerHTML="攻撃力+守備力 <= 200になるように入力してください。"
            error_text.style.color ="red"
            return false
        }else {
            error_text.innerHTML ="";
        }



        let message = {
          [id]: {
            'name': religion,
            'attack': attack,
            'defense': defense,
            'hp': 100,
          }
        }
        socketio.emit('message', JSON.stringify(message))
        document.getElementById('religion').value = ''
        return false
      })

      socketio.on('message', (msg) => {
        const element = document.createElement('li')
        element.innerText = msg
        document.getElementById('messages').appendChild(element)
      })

      const generateId = () => {
        const len = 10
        const char = 'abcdefghijklmnopqrstuvwxyz0123456789'
        let id = ''
        for (let i = 0; i < len; i++) id += char[Math.floor(Math.random() * char.length)]
        return id
      }
    </script>
  </body>
</html>
